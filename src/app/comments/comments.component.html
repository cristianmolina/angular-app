<div *ngFor="let comment of comments | slice:0:100">
	<div class="comment">
		<div *ngIf="comment.thumbnail" class="image-thumbnail"><img class="image-thumbnail" [src]="comment.thumbnail"></div>
		<a class="comment-title" [href]="comment.url" target="_blank">{{comment.title}}</a>
		<a class="open-in-new-content" [href]="comment.url" target="_blank"><i class="large material-icons open-in-new">open_in_new</i></a>
	</div>
</div>
